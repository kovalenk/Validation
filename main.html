<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Valid</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Tooltips.css">
    <link rel="stylesheet" href="css/Mystyle.css">
    <link rel="stylesheet" href="css/cndfjf.css">


</head>
<body>
<div class="Mainbody">
    <form id="myform">
        <div class="form-group">
            <label for="presence"> Presence</label>
            <input type="email" class="form-control Borderfx" id="presence" placeholder="Enter a value.">
            <!--<div class="tooltiptext"><span>Это поле необходимо заполнить. </span></div>-->
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control Borderfx" id="Password" placeholder="Enter a Password">
        </div>
        <div class="form-group">
            <label for="RePassword">RePassword</label>
            <input type="password" class="form-control Borderfx" id="RePassword" placeholder="Reenter password">
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control Borderfx" id="Email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="NumberValid">Number Validation</label>
            <input type="text" class="form-control Borderfx" id="NumberValid" placeholder="Enter Number">
        </div>
        <div class="form-group">
            <label for="Date">Date</label>
            <input type="text" class="form-control Borderfx" id="Date" placeholder="Enter Date">
        </div>
        <div class="form-group">
        <label for="Url">Url</label>
        <input type="text" class="form-control Borderfx" id="Url" placeholder="Enter Url">
    </div>
        <div class="btn btn-default" onclick="Validation_Vg()">Submit</div>
    </form>
</div>
    <script src="js/jquery-2.1.4.min.js"></script>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/ValidatorKY.js"></script>
    <script src="js/myscript.js"></script>

</body>
</html>
